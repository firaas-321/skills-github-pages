<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .pdf-container {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CV PDF</h1>
    <div class="pdf-container">
        <!-- Le fichier PDF est chargÃ© ici -->
        <iframe src="https://github.com/firaas-321/skills-github-pages/blob/eda14f62494473de160df43b852c26842b247908/assets/CV%20EWETOLA%20FIRAAS.pdf" title="CV PDF"></iframe>
    </div>
    <!-- Bouton Retour -->
    <button class="back-button" onclick="history.back()">Retour</button>
</body>
</html>
